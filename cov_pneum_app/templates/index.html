{% extends "base.html" %} {% block content %}

<html>
<head>

<style>

    
h3 {text-align: center;}
p {text-align: center;}
div {text-align: center;}

</style>
</head>


<body>

<div class="main">
  <div class="title">
    <h1 style="color:rgb(222, 222, 222);">Chest X-Ray Classifier</h1>
    <p>
      <small style="color:rgb(222, 222, 222);">Upload Image For Prediction</small>
    </p>
  </div>

  
  
  <div class="panel">
      <input id="file-upload" class="hidden" type="file" accept="image/*" />
      <label for="file-upload" id="file-drag" class="upload-box">
          <div id="upload-caption">Image</div>
          <img id="image-preview" class="hidden" />
        </label>
    </div>
    
    <div style="margin-bottom: 1rem;">
      <input type="button" value="Go" class="button" onclick="submitImage();" />
      <!-- <input type="button" value="Clear" class="button" onclick="clearImage();" /> -->
    </div>


  <div id="image-box">

    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">

    </svg>
  </div>
</div>

</body>
</html>

{% endblock %}
